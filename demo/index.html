<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo - Index Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      line-height: 1.6;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .status {
      background: rgba(34, 197, 94, 0.2);
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #22c55e;
    }

    .navigation {
      text-align: center;
      margin-top: 30px;
    }

    .navigation a {
      color: #bfdbfe;
      text-decoration: none;
      margin: 0 15px;
      padding: 15px 25px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      transition: all 0.3s ease;
      display: inline-block;
      font-weight: 500;
    }

    .navigation a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🏠 Demo Index Page</h1>

    <div class="status">
      <h3>✅ Authentication Working</h3>
      <p>This page was served by <strong>index.php</strong> using <strong>file_get_contents('index.html')</strong></p>
    </div>

    <div class="status">
      <h3>🔧 How It Works</h3>
      <p><strong>1.</strong> User accesses <code>index.php</code></p>
      <p><strong>2.</strong> Authentication guard verifies client access</p>
      <p><strong>3.</strong> <code>file_get_contents('index.html')</code> serves this content</p>
    </div>

    <div class="navigation">
      <a href="other-page.html">🎯 Test Other Page</a>
      <a href="../logout.php">🚪 Logout</a>
    </div>
  </div>

  <script>
    console.log('✅ Index page loaded via index.php');
    console.log('🔒 Authentication: demo-client-123');
    console.log('📄 Content source: index.html via file_get_contents()');
  </script>
</body>

</html>
