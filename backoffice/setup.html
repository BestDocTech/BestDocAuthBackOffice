<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BestDoc Back Office - Setup</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Configuration Module -->
  <script type="module" src="js/firebase.js"></script>

  <!-- SweetAlert2 for modals -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-indigo-600">
          <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4">
            </path>
          </svg>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Back Office Setup
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Initial configuration for BestDoc Back Office
        </p>
      </div>

      <div class="bg-white rounded-lg shadow-xl p-8">
        <div class="space-y-6">
          <div>
            <h3 class="text-lg font-medium text-gray-900 mb-4">Step 1: Create Admin User</h3>
            <form id="adminForm" class="space-y-4">
              <div>
                <label for="adminEmail" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="adminEmail" required
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  placeholder="admin@example.com">
              </div>

              <div>
                <label for="adminPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="adminPassword" required
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  placeholder="Enter password">
              </div>

              <div>
                <label for="adminFirstName" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="adminFirstName" required
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  placeholder="Admin">
              </div>

              <div>
                <label for="adminLastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="adminLastName" required
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  placeholder="User">
              </div>

              <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Create Admin User
              </button>
            </form>
          </div>

          <div class="border-t pt-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Step 2: Create First Client</h3>
            <form id="clientForm" class="space-y-4">
              <div>
                <label for="clientName" class="block text-sm font-medium text-gray-700">Client Name</label>
                <input type="text" id="clientName" required
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  placeholder="Your Company Name">
              </div>

              <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Create Client
              </button>
            </form>
          </div>

          <div class="border-t pt-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Step 3: Access Back Office</h3>
            <p class="text-sm text-gray-600 mb-4">
              Once you've created the admin user and first client, you can access the back office.
            </p>
            <a href="index.html"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Go to Back Office
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeFirebase } from './js/firebase.js';

    // Firebase instances (will be set after initialization)
    let auth = null;
    let db = null;

    // Initialize page
    document.addEventListener('DOMContentLoaded', async function () {
      try {
        // Initialize Firebase first
        const firebaseInstances = await initializeFirebase();
        auth = firebaseInstances.auth;
        db = firebaseInstances.db;
      } catch (error) {
        alert('Failed to initialize Firebase. Please check your connection.');
        return; // Stop if Firebase failed to initialize
      }

      // Admin form submission
      document.getElementById('adminForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('adminEmail').value;
        const password = document.getElementById('adminPassword').value;
        const firstName = document.getElementById('adminFirstName').value;
        const lastName = document.getElementById('adminLastName').value;

        try {
          // Create user in Firebase Auth
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          const user = userCredential.user;

          // Create user document in Firestore
          await db.collection('users').doc(user.uid).set({
            firstName: firstName,
            lastName: lastName,
            email: email,
            isAdmin: true,
            isClientAdmin: false,
            clientId: null, // Global admin doesn't need a clientId
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          Swal.fire('Success!', 'Admin user created successfully.', 'success');
        } catch (error) {
          console.error('Error creating admin:', error);
          Swal.fire('Error!', error.message, 'error');
        }
      });

      // Client form submission
      document.getElementById('clientForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('clientName').value;

        try {
          await db.collection('clients').add({
            Name: name,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          Swal.fire('Success!', 'Client created successfully.', 'success');
          document.getElementById('clientForm').reset();

        } catch (error) {
          console.error('Error creating client:', error);
          Swal.fire('Error!', error.message, 'error');
        }
      });
    });
  </script>
</body>

</html>
